<mat-stepper
  class="bg-transparent mt-8 w-1/3 flex justify-around ml-96 p-10"
  orientation="vertical"
  [linear]="isLinear"
  *ngIf="mettings"
  #stepper
>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>
        <button mat-button matStepperNext (click)="IsSelected()">
          Accepter
        </button></ng-template
      >
      <mat-form-field appearance="fill">
        <mat-label *ngIf="Accepted">Entretien bien passée</mat-label>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" *ngFor="let meeting of mettings">
    <ng-template matStepLabel>
      <button mat-button matStepperNext>
        {{ meeting.title }}
      </button></ng-template
    >
    <mat-form-field appearance="fill">
      <mat-label>{{ meeting.description }}</mat-label>
    </mat-form-field>
  </mat-step>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>
        <button mat-button matStepperNext>Valider</button></ng-template
      >
      <mat-form-field appearance="fill">
        <mat-label *ngIf="Accepted">Stage achevé avec succés</mat-label>
      </mat-form-field>
    </form>
  </mat-step>
</mat-stepper>

<mat-stepper
  class="bg-transparent mt-8 w-1/3 flex justify-around ml-96 p-10"
  orientation="vertical"
  [linear]="isLinear"
  *ngIf="internMeetings"
  #stepper
>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>
        <button mat-button matStepperNext disabled>Accepté</button></ng-template
      >
      <mat-form-field appearance="fill">
        <mat-label *ngIf="Accepted">Entretien bien passée</mat-label>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step
    [stepControl]="secondFormGroup"
    *ngFor="let internMeeting of internMeetings"
  >
    <ng-template matStepLabel>
      <button mat-button matStepperNext>
        {{ internMeeting.title }}
      </button></ng-template
    >
    <mat-form-field appearance="fill">
      <mat-label>{{ internMeeting.description }}</mat-label>
    </mat-form-field>
  </mat-step>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>
        <button mat-button matStepperNext disabled>Validé</button></ng-template
      >
      <mat-form-field appearance="fill">
        <mat-label *ngIf="Accepted">Stage achevé avec succés</mat-label>
      </mat-form-field>
    </form>
  </mat-step>
</mat-stepper>
