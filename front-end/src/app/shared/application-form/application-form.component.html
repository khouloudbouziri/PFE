<section
  class="flex flex-col mx-auto mt-32 p-20 w-3/4 bg-gradient-to-b from-[#FFFFFF] rounded-3xl"
>
  <form [formGroup]="frm" (ngSubmit)="onPost()">
    <section class="flex">
     
      <div class="mt-14 text-lg">
        <span class="font-bold">Informations personnelles</span><br />
        Qui vous etes et comment vous contacter ?
      </div>
    
      <div class="flex w-3/4 ml-48">
        <div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="text"
              id="firstname"
              placeholder="firstname"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="firstname"
              required
            />
            <label
              for="firstname"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Nom<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="email"
              id="email"
              placeholder="email"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="email"
              required
            />
            <label
              for="email"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Email<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="text"
              id="adress"
              placeholder="adress"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="address"
              required
            />
            <label
              for="adress"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Ville<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
        </div>
        <div class="ml-20">
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="text"
              id="lastname"
              placeholder="lastname"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="lastname"
              required
            />
            <label
              for="lastname"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Prénom<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="tel"
              id="tel"
              placeholder="telephone"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="phone_number"
              required
            />
            <label
              for="tel"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Téléphone<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="text"
              id="code"
              placeholder="code"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="address_code"
              required
            />
            <label
              for="code"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Code postale<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
        </div>
      </div>
    </section>
    <div class="border border-b border-black opacity-10 mt-20"></div>
    <section class="flex">
      <div class="w-80 mt-14 text-lg">
        <span class="font-bold">Informations acadmétiques</span>
        Que vous avez fait et où ?
      </div>
      <div class="flex w-3/4 ml-48">
        <div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="text"
              id="university"
              placeholder="university"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="university"
              required
            />
            <label
              for="university"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Faculté<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <input
              type="text"
              id="university_department"
              placeholder="university_department"
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="university_department"
              required
            />
            <label
              for="university_department"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Spécialité<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-14 ml-3 relative">
            <select
              class="peer w-full bg-transparent border-b border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              formControlName="level"
            >
              <optgroup label="cycle ingénieur">
                <option hidden></option>
                <option>1er année</option>
                <option>2ème année</option>
                <option>3ème année</option>
              </optgroup>
              <optgroup label="master">
                <option>1er année</option>
                <option>2ème année</option>
              </optgroup>
              <optgroup label="licence">
                <option>1er année</option>
                <option>2ème année</option>
                <option>3ème année</option>
              </optgroup>
            </select>

            <label
              for="niveau"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-3 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Niveau <span class="text-[#E5302D]">*</span></label
            >
          </div>
          <div class="flex items-center ml-3 mt-14">
            <input
              type="checkbox"
              id="did_intership"
              name="did_intership"
              value="did_intership"
              class="mr-2"
              formControlName="did_intership"
            />
            <label for="did_intership" class="text-[#5F6368]"
              >Vouz avez fait un stage ?</label
            >
          </div>
        </div>
        <div class="ml-20">
          <div class="flex flex-col mt-14 ml-3 relative">
            <select
              id="mention"
              class="peer w-full bg-transparent border-b border-black opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="mention"
              required
            >
              <option hidden></option>
              <option id="o1">Très bien</option>
              <option id="o2">Bien</option>
              <option id="o3">Assez bien</option>
              <option id="o4">Passable</option>
            </select>

            <label
              for="user_type"
              class="absolute left-0 -mt-3.5 text-slate-500 peer-placeholder-shown:top-2 peer-focus:-top-1 peer-focus:text-xs transition-all"
              >Mention<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
          <div class="flex flex-col mt-16 ml-3 relative">
            <textarea
              id="skills"
              class="w-full h-20 p-2 mt-3 bg-transparent border border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
              autocomplete="off"
              formControlName="skills"
              placeholder="skills"
              required
            ></textarea>
            <label for="skills" class="absolute left-0 -mt-4 text-slate-500"
              >Compétances<span class="text-[#E5302D] ml-1">*</span></label
            >
          </div>
        </div>
      </div>
    </section>
    <div class="border border-b border-black opacity-10 mt-20"></div>
    <section class="flex">
      <div class="mt-14 text-lg">
        <span class="font-bold">Candidature</span><br />
        A télecharger juste ici !
      </div>
      <div class="flex flex-col mt-20 ml-48 relative">
        <input
          type="file"
          id="resume"
          placeholder="resume"
          class="peer w-full bg-transparent border border-black border-opacity-40 focus:outline-none text-black hidden"
          autocomplete="off"
        />
        <label for="resume" class="absolute left-0 -mt-7 text-slate-500"
          >CV<span class="text-[#E5302D] ml-1">*</span></label
        >
        <label
          for="resume"
          class="border border-black border-opacity-40 w-48 p-2 cursor-pointer flex items-center"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              d="M3 19H21V21H3V19ZM13 5.82843V17H11V5.82843L4.92893 11.8995L3.51472 10.4853L12 2L20.4853 10.4853L19.0711 11.8995L13 5.82843Z"
              fill="#000"
            ></path>
          </svg>
          Télécharger un fichier
        </label>
      </div>
    </section>
    <div class="border border-b border-black opacity-10 mt-20"></div>
    <section class="flex">
      <div class="mt-14 text-lg">
        <span class="font-bold">Résaux sociaux</span><br />
        lien de votre profil linkedin
      </div>
      <div class="flex flex-col mt-20 ml-40 relative">
        <input
          type="text"
          id="linkedin"
          placeholder="linkedin"
          class="peer w-48 h-10 bg-transparent border border-black border-opacity-40 focus:outline-none text-black placeholder-transparent"
          autocomplete="off"
          formControlName="linkedIn_url"
        />
        <label for="linkedin" class="absolute left-0 -mt-7 text-slate-500"
          >Lien LinkedIn</label
        >
      </div>
    </section>
    <div class="border border-b border-black opacity-10 mt-20"></div>
    <span class="mx-auto mt-4 text-[#5F6368]"
      >j’accepte les conditions de candidature</span
    >
    <div class="flex justify-around items-center my-10">
      <button
        type="submit"
        id="btnSubmit"
        class="w-40 h-10 text-white bg-[#E73130] rounded-full"
      >
        Je postule !
      </button>
    </div>
  </form>
</section>
