<section></section>

<button (click)="logout()">Logout</button>
<section class="flex flex-col">
  <span class="flex"
    ><svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
    >
      <path fill="none" d="M0 0h24v24H0z" />
      <path

      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
    >
      <path fill="none" d="M0 0h24v24H0z" />

      />
    </svg>
    {{ (authService.authenticatedUser?.visitor)!.university }}
  </span>
</section>
