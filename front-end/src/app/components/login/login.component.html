<div class="flex justify-center items-center h-screen">
  <div class="w-1/3 p-6 shadow-lg bg-white rounded-md">
    <div
      class="flex justify-between relative w-4/5 bg-white border rounded-full border-[#424A88] m-8"
    >
      <div
        class="top-0 left-0 absolute w-1/2 h-full bg-[#424A88] rounded-full duration-500"
      ></div>
      <button
        class="w-1/2 p-4 outline-none rounded-full bg-transparent relative text-white"
        routerLink="/login"
      >
        Se connecter
      </button>
      <button
        class="w-1/2 p-4 outline-none rounded-full bg-transparent relative text-[#424A88]"
        routerLink="/signup"
      >
        Sinscrire
      </button>
    </div>
    <form [formGroup]="frm" (ngSubmit)="onPost()">
      <div class="flex flex-col mt-12 ml-3 w-11/12">
        <label for="email" class="text-black opacity-40">Email</label>
        <input
          type="email"
          id="email"
          class="border-b w-full px-2 py-1 focus:outline-none border-black opacity-40"
          autocomplete="off"
          formControlName="email"
          required
        />
      </div>
      <div
        class="msg error"
        *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
      >
        <span *ngIf="f['email'].errors?.['required']">Email obligatoire</span>
      </div>
      <div class="flex flex-col mt-12 ml-3 w-11/12">
        <label for="password" class="text-black opacity-40">password</label>
        <input
          type="password"
          id="password"
          class="border-b w-full px-2 py-1 focus:outline-none border-black opacity-40"
          autocomplete="off"
          formControlName="password"
          required
        />
      </div>
      <div
        class="msg error"
        *ngIf="
          f['password'].invalid &&
          (f['password'].dirty || f['password'].touched)
        "
      >
        <span *ngIf="f['password'].errors?.['required']"
          >Mot de passe obligatoire</span
        >
      </div>
      <div class="flex justify-around items-center my-12">
        <a href="#" class="text-[#E73130] font-bold">Mot de passe oubliÃ©?</a>
        <button
          type="submit"
          id="btnSubmit"
          class="w-32 h-10 text-white bg-[#E73130] rounded-full"
        >
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
